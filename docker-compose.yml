version: '3.8'

services:
  redpanda:
    image: docker.redpanda.com/vectorized/redpanda:v23.2.15
    command:
      - redpanda start
      - --smp 1
      - --memory 1G
      - --reserve-memory 0M
      - --overprovisioned
      - --node-id 0
      - --check=false
    ports:
      - "9092:9092"
      - "9644:9644"
    networks:
      - app-network

  redpanda-console:
    image: docker.redpanda.com/vectorized/console:v2.2.2
    depends_on:
      - redpanda
    ports:
      - "8080:8080"
    environment:
      CONFIG_FILEPATH: /tmp/console-config.yaml
    volumes:
      - ./console-config.yaml:/tmp/console-config.yaml
    networks:
      - app-network

  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: todo_app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: todo-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - app-network
    depends_on:
      - postgres
      - redpanda
    develop:
      watch:
        - action: sync
          path: ./backend
          target: /app
        - action: rebuild
          path: ./backend/requirements.txt

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: todo-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8000
    networks:
      - app-network
    depends_on:
      - backend
    develop:
      watch:
        - action: sync
          path: ./frontend
          target: /app
          ignore:
            - node_modules
            - .next
        - action: rebuild
          path: ./frontend/package.json

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: