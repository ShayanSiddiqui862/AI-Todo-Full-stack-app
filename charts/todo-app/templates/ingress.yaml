{{- if .Values.ingress.enabled -}}
{{- $fullName := include "todo-app.fullname" . -}}
{{- $svcPort := .Values.frontend.port -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ $fullName }}-{{ if or (eq .path "/api") (eq .path "/api/") }}backend{{ else }}frontend{{ end }}
                port:
                  number: {{ if or (eq .path "/api") (eq .path "/api/") }}{{ $.Values.backend.port }}{{ else }}{{ $svcPort }}{{ end }}
          {{- end }}
    {{- end }}
{{- end }}